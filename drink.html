<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inconsolata:wght@200..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: Inconsolata;
        }

        .Coffee,
        .Chocolato,
        .Corretto,
        .Iced-tea,
        .Soda {
            padding: 15px;
            font-weight: 400;
            margin: 20px;
            font-size: 18px;
        }

        .Coffee {
            margin-top: 30px;
        }

        .Soda {
            margin-bottom: 40px;
        }

        b {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body>
    <div class="Coffee">
        <span>
            <b>Coffee</b><br>
            Regular coffee 2.50
        </span>
    </div>
    <div class="Chocolato">
        <span>
            <b>Chocolato</b><br>
            Chocolate espresso with milk 4.50
        </span>
    </div>
    <div class="Corretto">
        <span>
            <b>Corretto</b><br>
            Whiskey and coffee 5.00
        </span>
    </div>
    <div class="Iced-tea">
        <span>
            <b> Iced tea</b><br>
            Hot tea, except not hot 3.00
        </span>
    </div>
    <div class="Soda">
        <span>
            <b> Soda</b><br>
            Coke, Sprite, Fanta, etc. 2.50
        </span>
    </div>
</body>

</html>
